<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
      <div class="navbar">
        <div class="color-picker-container">
          <input
            type="color"
            name="color-picker"
            class="color-picker"
            value="#212426"
          />
          <label for="color-picker">Pick a colour!</label>
        </div>
        <button class="fill button-fill">Fill Mode</button>
        <button class="shadow">Shadow Mode</button>
        <button class="rainbow">Rainbow Mode</button>
        <button class="eraser">Eraser</button>
        <div class="slider-container">
          <p class="slider-text">Size: 16 X 16</p>
          <input type="range" min="1" max="64" value="16" class="slider" />
        </div>
        <button class="reload">Reset</button>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
